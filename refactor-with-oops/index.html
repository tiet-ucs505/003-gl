<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Highlight JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>


  </head>
  <body class="w-full h-full">
    <div id="app"
         class="w-full h-full flex flex-row
         flex-nowrap gap-2">
      <div id="inputs"
           class="w-1/3 flex-none flex flex-col gap-4
                  p-4 scroll">
        <div id="controls">
          <h3 class="text-3xl bold mt-4 mb-2">Controls</h3>
          <p>
            <label for="pointSize">Point Size: </label>
            <input id="pointSize"
                   name="pointSize"
                   type="text"
                   value=""
                   class="border p-1"/>
          </p>
          <p><label for="bgColor">Background Color: </label>
            <input name="bgColor"
                   id="bgColor"
                   type="color"
                   value=""/></p>
          <p><label for="fillColor">Fill Color: </label>
            <input name="fillColor"
                   id="fillColor"
                   type="color"
                   value=""/></p>
          <p><label for="lineColor">Background Color: </label>
            <input name="lineColor"
                   id="lineColor"
                   type="color"
                   value=""/></p>
          <p><label for="pointColor">Background Color: </label>
            <input id="pointColor"
                   name="pointColor"
                   type="color"
                   value=""/></p>
        </div>

        <div id="vShader">
          <h3 class="text-3xl bold mt-4 mb-2">Vertex Shader</h3>
          <pre><code class="language-glsl"></code></pre>
        </div>
        <div id="fShader">
          <h3 class="text-3xl bold mt-4 mb-2">Fragment Shader</h3>
          <pre><code class="language-glsl"></code></pre>
        </div>
      </div>
      <div class="canvas">
        <canvas
          class="w-full h-full bg-slate-400"
          id="myCanvas"></canvas>
      </div>
    </div>

    <script type="text/javascript" src="GL.js"></script>
    <script type="text/javascript" src="Buffer.js"></script>
    <script type="text/javascript" src="Shader.js"></script>
    <script type="text/javascript" src="Drawable.js"></script>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
